    <ng-container *ngIf="!isVendorLoggedIn">
        <div class="container-fluid pt-5" style="background-color: whitesmoke;">
            <div class="row mt-5 justify-content-center align-items-center align-content-center">
                <div class="col-sm-3 m-5">
                    <div class="form">
                        <p class="title">Vendor Login </p>
                        <p class="message">Login to Vendor Dashboard. </p>
                        <label>
                            <input required="" name="email" placeholder="" [value]="credentials['email']" [(ngModel)]="credentials['email']" type="email" class="input">
                            <span>Email</span>
                        </label> 
                            
                        <label>
                            <input required="" name="password" placeholder="" [value]="credentials['password']" [(ngModel)]="credentials['password']" type="password" class="input">
                            <span>Password</span>
                        </label>
                        <strong class="text-danger">{{errorMessage}}</strong>
                        <button class="submit" (click)="login()">
                            <div class="loader" *ngIf="loader">
                                <div class="justify-content-center jimu-primary-loading"></div>
                              </div>
                            Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
