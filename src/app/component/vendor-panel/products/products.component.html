<div class="container-fluid ">
    <div class="row p-3 bg-light align-items-center">
        <div class="col-sm-6  ps-3 h3 ">Products</div>
        <div class="col-sm-6 text-end pe-3"><a class="btn btn-success rounded-0 btn-sm"
               href="javascript:void(0);" [routerLink]="['add']" >Add New Product</a></div>
    </div>
    <div class="row mt-2">
        <div class="col-sm-4 ps-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb ps-2">
                  <li class="breadcrumb-item">Vendor-Panel</li>
                  <li class="breadcrumb-item active" aria-current="page">Products</li>
                </ol>
              </nav>
        </div>
    </div>
</div>
<div class="loader" *ngIf="loader.showLoader && productList?.length==0">
    <div class="justify-content-center jimu-primary-loading"></div>
</div>
<common-product-card [inputConfig]="{'data':productList?.products,'baseImgPath':prodImgUrl}" [activeCardContainer]="activeCardContainer" (emitToParent)="receieveChildEvent($event)"></common-product-card>

<ng-container *ngIf="!loader.showLoader && productList?.length==0">
    <div class="container-fluid">
        <div class="row m-2 justify-content-center">
            <div class="col-sm-4">
                <div class="display-6">
                    No Products To Display !.
                </div>
            </div>
        </div>
    </div>
</ng-container>
