<div class="container-fluid p-5">
   <div class="row justify-content-around">
    <div class="col-sm-3"> 
        <span class="h3">Product <span class="text-warning">Category</span></span>
        <div class="list-category">
            <ul>
                <li class="cat-item"> <input type="checkbox" id="shirt"> <label for="shirt">Shirts</label> </li>
                <li class="cat-item"> <input type="checkbox" id="t-shirt"><label for="t-shirt">T-Shirts</label>  </li>
                <li class="cat-item"> <input type="checkbox" id="shoe"> <label for="shoe">Shoes</label></li>
                <li class="cat-item"> <input type="checkbox" id="jacket"> <label for="jacket">Jackets</label> </li>
                <li class="cat-item"> <input type="checkbox" id="cap"> <label for="cap">Caps</label></li>
                <li class="cat-item"> <input type="checkbox" id="shirt"> <label for="shirt">Shirts</label> </li>
                <li class="cat-item"> <input type="checkbox" id="t-shirt"><label for="t-shirt">T-Shirts</label>  </li>
                <li class="cat-item"> <input type="checkbox" id="shoe"> <label for="shoe">Shoes</label></li>
                <li class="cat-item"> <input type="checkbox" id="jacket"> <label for="jacket">Jackets</label> </li>
                <li class="cat-item"> <input type="checkbox" id="cap"> <label for="cap">Caps</label></li>
                <li class="cat-item"> <input type="checkbox" id="shirt"> <label for="shirt">Shirts</label> </li>
                <li class="cat-item"> <input type="checkbox" id="t-shirt"><label for="t-shirt">T-Shirts</label>  </li>
                <li class="cat-item"> <input type="checkbox" id="shoe"> <label for="shoe">Shoes</label></li>
                <li class="cat-item"> <input type="checkbox" id="jacket"> <label for="jacket">Jackets</label> </li>
                <li class="cat-item"> <input type="checkbox" id="cap"> <label for="cap">Caps</label></li>
            </ul>
        </div>
     </div>
    <div class="col-sm-9 product-list-container bg-light"> 
        <span class="h3 product-title">Products</span>
        <div class="row">
            <div class="col-sm-12 text-start">
                Showing Results
            </div>
        </div>
        <div class="loader" *ngIf="loader">
          <div class="justify-content-center jimu-primary-loading"></div>
        </div>
        <div class="product-card-container" *ngIf="!loader">
          <div class="row justify-content-start my-3 mx-3">
            <ng-container *ngFor="let prodItems of productList">
              <div class="card cards-cat m-3">
                <div class="fav-product text-end mb-3">
                  <ng-container *ngIf="!prodItems?.isWishlisted">
                    <img src="../../../assets/images/fav.svg" class="no-css-empty-heart" width="20" height="20" alt="" (click)="addRemoveWishlist(prodItems)">
                  </ng-container>
                  <ng-container *ngIf="prodItems?.isWishlisted">
                    <img src="../../../assets/images/filled-heart.jpg" class="no-css-filled-heart"  width="32" height="30" alt="" (click)="addRemoveWishlist(prodItems)">
                  </ng-container>
                </div>
                <div class="img">
                  <img class="d-block mx-auto my-4" width="200" height="180" [src]="productImgPath+prodItems.image" alt="Card image cap">
                </div>
                <hr class="hr">
              <div class="card-body">
                <div class="card-text mb-3"> 
                  <img src="../../../assets/images/star-fill.svg" class="me-3" width="18" height="16" alt="">
                  <img src="../../../assets/images/star-fill.svg" class="me-3" width="18" height="16" alt="">
                  <img src="../../../assets/images/star-fill.svg" class="me-3" width="18" height="16" alt="">
                  <img src="../../../assets/images/star-fill.svg" class="me-3" width="18" height="16" alt="">
                   <!-- {{singleProduct.rating}} -->
                  </div>
               <a href="javascript:void(0);" [routerLink]="['/single-product',prodItems.id]"><h5 class="card-title">{{prodItems.name|titlecase}}</h5></a> 
                <span class="card-text text-truncate">{{prodItems.description}}</span>
                <span class="card-text"> <del>${{prodItems.price}}</del><strong> ${{prodItems.price-prodItems.discount_id}}</strong> </span>
                <div class="mt-3">
                  <a href="javascript:void(0);" class="btn btn-sm btn-warning px-3" (click)="addToCart(prodItems)">Add to Cart</a>
                </div>
              </div>
            </div>
          </ng-container>
          <ng-container *ngIf="productList?.length==0">
              <div class="display-6 text-center mt-4">No Products Found</div>
          </ng-container>
        </div>
      </div>
     </div>
   </div>
</div>
